<script>
     toastr.options={
            positionClass:"toast-top-center"
        }
    function FileUpload() {
            var form_data = new FormData();
            var file_info =$( '#file_upload_pic')[0].files[0];
            var texts=$('#inputs').val();
            //var file_info2 =$( '#file_upload_mark')[0].files[0];
            form_data.append('file1',file_info);
            form_data.append('inputs',texts);
            $.ajax({
                url:"{% url 'embed'%}",
                type:'POST',
                data: form_data,
                processData: false,  // tell jquery not to process the data
                contentType: false, // tell jquery not to set contentType
                success: function(callback) {
                    if(callback.code==1)
                    {
                        toastr.success("生成成功，请前往history下载")
                    }
                    else if(callback.code==2){
                        toastr.error("余额不足")
                    }
                    else {
                        toastr.error("带嵌入的图片太小")
                    }
                }
            });
            }
    function viewqrcode(){
        var inputevalue=$('#inputs').val();
        if(inputevalue!=null)
        {
            $('#qrcode').html("");
            var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: inputevalue,
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
            });
        }

    }
</script>
