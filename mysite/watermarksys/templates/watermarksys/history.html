            <input type="file" name="file_pic" id="file_upload_pic" class="file">

<script src="{% static 'watermarksys/lib/js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>

<script src="{% static 'watermarksys/lib/js/demo.js' %}"></script>
<script>
    function FileUpload() {
            var form_data = new FormData();
            var file_info =$( '#file_upload_pic')[0].files[0];
            var file_info2 =$( '#file_upload_mark')[0].files[0];
            form_data.append('file1',file_info);
            form_data.append('file2',file_info2);
            $.ajax({
                url:"{% url 'embed'%}",
                type:'POST',
                data: form_data,
                processData: false,  // tell jquery not to process the data
                contentType: false, // tell jquery not to set contentType
                success: function(callback) {
                    console.log('ok')
                }
            });
            }
</script>
