<script>
    function changepass() {
            var old =$( '#oldpassword').val();
            var new1 =$( '#newpass').val();
            var new2=$('#newpassconf').val();
            console.log(old);
            console.log(new1);
            if(new1==new2)
            {
                if(new1.length>=6&&new1.length<=16)
                {
                    $.ajax({
                        url:"{% url 'changepass'%}",
                        type:'POST',
                        data: {'oldpass':old,
                        'newpass':new2},
                        success: function(callback) {
                            if(callback.code==0)
                            {
                                toastr.error("原密码输入有误");
                            }
                        }
                    });
                }
                else {
                    toastr.error("密码不合规，请检查");
                }
                }
            else {
                toastr.error("两次输入密码不一致");
            }
            }




</script>
